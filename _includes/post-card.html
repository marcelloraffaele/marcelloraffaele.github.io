<div class="col-md-12">
  <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
      
      <h3 class="mb-0">{{ post.title }}</h3>
      <div class="mb-1 text-muted">{{ post.date | date: "%b %d, %Y"}}</div>
      <p class="card-text mb-auto">{{ post.content | strip_html | truncatewords: 40 }}</p>
      <a href="{{ site.baseurl }}{{ post.url }}" class="stretched-link">Continue reading</a>
    </div>
    {% if post.img %}
    <div class="col-auto d-none d-lg-block">
      <svg class="bd-placeholder-img" width="150" height="150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
          <title>Placeholder</title>
          <image xlink:href="{{"/assets/img/" | append : post.img}}" src="yourfallback.png" width="100%" height="100%"/>
        </svg>
    </div>
    {% else %}
  {% endif %}
  </div>
</div>
